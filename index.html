<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <aside> Search for a City:

      <button id="chicago">Chicago</button>

    <div id="right-side">
      <div id="weather-display">Weather display</div>
      <div id="five-day">
        <div id="day 1"></div>
        <div id="day 2"></div>
        <div id="day 3"></div>
        <div id="day 4"></div>
        <div id="day 5"></div>
      </div>
    </div>

  </body>
