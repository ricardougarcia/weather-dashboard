<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <main>
    <aside> Search for a City:
      <div class="input-group mb-3">
        <input id="search" type="text" class="form-control" placeholder="San Diego" aria-label="San Diego" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary submitb" type="button" id="button-addon2">Button</button>
      </div>
      <button id="austin">Austin</button>
      <button id="chicago">Chicago</button>
      <button id="newyork">New York</button>
    </div>
    </aside>
    <div id="right-side">
      <div id="weather-display">
        <h2>Atlanta <span id="current">current</span> <span id="time">Current day</span></h2>
        <ul>
          <li id="li1"></li>
          <li id="li2"></li>
          <li id="li3"></li>
          <li id="li4"></li>
        </ul>
      </div>
      <div id="five-day">
        <div id="day1">day1</div>
        <div id="day2">day2</div>
        <div id="day3">day3</div>
        <div id="day4">day4</div>
        <div id="day5">day5</div>
      </div>
    </div>
  </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
